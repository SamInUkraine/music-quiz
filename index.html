<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музичний Квіз - Вгадай за словами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1e1b4b, #0f172a);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 10px;
        }

        .card-front {
            background: linear-gradient(135deg, #4f46e5, #3730a3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .card-back {
            background: white;
            color: #1e293b;
            transform: rotateY(180deg);
            font-weight: 700;
            border: 2px solid #4f46e5;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake-error {
            animation: shake 0.4s ease-in-out 0s 2;
            border-color: #ef4444 !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .success-pulse {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-900 mb-2 glow-text uppercase tracking-tighter">Музичний Квіз</h1>
            <p class="text-indigo-400 font-medium italic">Вгадай пісню за мінімальну кількість слів</p>
        </header>

        <!-- Game Stats -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <div class="glass-panel px-6 py-3 rounded-2xl flex items-center gap-3">
                <i data-lucide="layers" class="text-indigo-400"></i>
                <span class="text-sm uppercase tracking-widest opacity-70">Раунд:</span>
                <span id="currentRoundDisplay" class="text-xl font-bold">1/1</span>
            </div>
            <div class="glass-panel px-6 py-3 rounded-2xl flex items-center gap-3">
                <i data-lucide="eye" class="text-yellow-400"></i>
                <span class="text-sm uppercase tracking-widest opacity-70">Відкрито слів:</span>
                <span id="openedCountDisplay" class="text-xl font-bold text-yellow-400">0</span>
            </div>
        </div>

        <!-- Lyrics Grid -->
        <div id="lyricsGrid" class="flex flex-wrap justify-center gap-4 mb-12 min-h-[180px]">
            <!-- Плитки будуть тут -->
        </div>

        <!-- Answer Input Box -->
        <div id="inputBox" class="max-w-xl mx-auto mb-12">
            <div class="glass-panel p-2 rounded-3xl flex gap-2">
                <input type="text" id="userInput" placeholder="Напишіть назву або виконавця..." 
                    class="bg-transparent border-none outline-none flex-grow px-6 py-4 text-white text-lg placeholder:text-slate-500"
                    onkeypress="if(event.key === 'Enter') checkAnswer()">
                <button onclick="checkAnswer()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-4 rounded-2xl font-bold transition-all flex items-center gap-2">
                    <i data-lucide="search"></i> Відповісти
                </button>
            </div>
        </div>

        <!-- Answer Section (Hidden by default) -->
        <div id="answerSection" class="hidden text-center mb-12 animate-bounce">
            <div class="inline-block glass-panel px-8 py-4 rounded-3xl border-green-500/50 success-pulse">
                <p class="text-sm uppercase tracking-widest text-green-400 mb-1">Правильно!</p>
                <h2 id="songTitleDisplay" class="text-2xl md:text-4xl font-bold">Назва пісні</h2>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4">
            <button id="showAnswerBtn" onclick="showAnswer(true)" class="bg-slate-700/50 hover:bg-slate-700 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-2 transition-all">
                <i data-lucide="help-circle"></i> Здатися
            </button>
            <button onclick="nextRound()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-2xl font-bold flex items-center gap-2 transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-indigo-900/20">
                Наступний раунд <i data-lucide="arrow-right"></i>
            </button>
            <button onclick="toggleSettings()" class="bg-slate-800 hover:bg-slate-700 text-white px-6 py-4 rounded-2xl font-bold flex items-center gap-2 transition-all">
                <i data-lucide="settings"></i> Налаштування
            </button>
        </div>

        <!-- Settings Modal (Hidden) -->
        <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
            <div class="bg-slate-800 w-full max-w-2xl rounded-3xl p-6 md:p-8 border border-white/10 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Налаштування пісень</h3>
                    <button onclick="toggleSettings()" class="text-slate-400 hover:text-white">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                
                <p class="text-slate-400 mb-4 text-sm">
                    Формат: <code class="text-indigo-300">Рядок з пісні; Правильна відповідь (виконавець - назва)</code>
                </p>

                <textarea id="csvInput" class="w-full h-64 bg-slate-900 border border-slate-700 rounded-xl p-4 text-white font-mono text-sm mb-6 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Червону руту не шукай вечорами; Володимир Івасюк - Червона рута"></textarea>
                
                <div class="flex justify-end gap-3">
                    <button onclick="toggleSettings()" class="px-6 py-3 rounded-xl font-bold text-slate-400 hover:bg-slate-700 transition-all">Скасувати</button>
                    <button onclick="saveData()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-3 rounded-xl font-bold transition-all">Зберегти та почати заново</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Список українських пісень
        let songData = [
            { lyrics: "Червону руту не шукай вечорами", title: "Володимир Івасюк — Червона рута" },
            { lyrics: "Стефанія мамо мамо Стефанія розквітає поле а вона сивіє", title: "Kalush Orchestra — Stefania" },
            { lyrics: "Старі фотографії на стіл розклади дитячі історії смішні розкажи", title: "Скрябін — Старі фотографії" },
            { lyrics: "Я не здамся без бою", title: "Океан Ельзи — Без бою" },
            { lyrics: "Тримай мене міцно одною рукою", title: "Христина Соловій — Тримай" },
            { lyrics: "А горілка не завада а завада то вода", title: "Вєрка Сердючка — Горілка" },
            { lyrics: "Сію вію сію вію конопелечки сію вію сію вію зеленесенькі", title: "Go_A — Шум" }
        ];

        let currentRound = 0;
        let openedCount = 0;
        let isSolved = false;

        function initIcons() {
            lucide.createIcons();
        }

        function loadRound(index) {
            if (index >= songData.length) {
                alert("Квіз завершено! Починаємо спочатку.");
                currentRound = 0;
                index = 0;
            }

            isSolved = false;
            const song = songData[index];
            const words = song.lyrics.split(/\s+/).filter(w => w.length > 0);
            const grid = document.getElementById('lyricsGrid');
            
            grid.innerHTML = '';
            openedCount = 0;
            updateStats();
            
            document.getElementById('answerSection').classList.add('hidden');
            document.getElementById('inputBox').classList.remove('hidden');
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').parentElement.classList.remove('shake-error');
            document.getElementById('songTitleDisplay').innerText = song.title;

            words.forEach((word, i) => {
                const card = document.createElement('div');
                card.className = 'card-container w-28 h-16 md:w-36 md:h-20';
                
                card.innerHTML = `
                    <div class="card-inner" onclick="flipCard(this)">
                        <div class="card-front">
                            <span class="text-xl font-bold opacity-30">${i + 1}</span>
                        </div>
                        <div class="card-back">
                            <span class="text-sm md:text-base break-words px-1">${word}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('currentRoundDisplay').innerText = `${index + 1}/${songData.length}`;
        }

        function flipCard(element) {
            if (isSolved) return;
            if (!element.classList.contains('flipped')) {
                element.classList.add('flipped');
                openedCount++;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('openedCountDisplay').innerText = openedCount;
        }

        function checkAnswer() {
            if (isSolved) return;

            const userInput = document.getElementById('userInput').value.trim().toLowerCase();
            const correctAnswer = songData[currentRound].title.toLowerCase();
            const inputContainer = document.getElementById('userInput').parentElement;

            if (userInput.length < 2) return;

            const inputWords = userInput.split(' ').filter(w => w.length > 2);
            let matchCount = 0;
            
            inputWords.forEach(word => {
                if (correctAnswer.includes(word)) matchCount++;
            });

            // Перевірка на входження рядка або збіг ключових слів
            if (correctAnswer.includes(userInput) || (inputWords.length > 0 && matchCount >= 1)) {
                celebrate();
            } else {
                fail();
            }
        }

        function celebrate() {
            isSolved = true;
            showAnswer(false);
            
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#4f46e5', '#fbbf24', '#ffffff']
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#4f46e5', '#fbbf24', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function fail() {
            const inputContainer = document.getElementById('userInput').parentElement;
            inputContainer.classList.add('shake-error');
            setTimeout(() => {
                inputContainer.classList.remove('shake-error');
            }, 800);
        }

        function showAnswer(isManual) {
            isSolved = true;
            document.getElementById('answerSection').classList.remove('hidden');
            document.getElementById('inputBox').classList.add('hidden');
            
            const allCards = document.querySelectorAll('.card-inner');
            allCards.forEach(card => card.classList.add('flipped'));
        }

        function nextRound() {
            currentRound++;
            loadRound(currentRound);
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            if (modal.classList.contains('hidden')) {
                const csvText = songData.map(s => `${s.lyrics}; ${s.title}`).join('\n');
                document.getElementById('csvInput').value = csvText;
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        function saveData() {
            const text = document.getElementById('csvInput').value;
            const lines = text.split('\n');
            const newSongs = [];

            lines.forEach(line => {
                if (line.trim().includes(';')) {
                    const parts = line.split(';');
                    if (parts.length >= 2) {
                        newSongs.push({
                            lyrics: parts[0].trim(),
                            title: parts[1].trim()
                        });
                    }
                }
            });

            if (newSongs.length > 0) {
                songData = newSongs;
                currentRound = 0;
                loadRound(0);
                toggleSettings();
            } else {
                alert("Помилка формату: Використовуйте крапку з комою ';' для розділення рядка та відповіді!");
            }
        }

        window.onload = () => {
            initIcons();
            loadRound(0);
        };
    </script>
</body>
</html>
