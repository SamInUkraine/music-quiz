<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музичний Квіз - Вгадай за словами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1e1b4b, #0f172a);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 10px;
        }

        .card-front {
            background: linear-gradient(135deg, #4f46e5, #3730a3);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .card-back {
            background: white;
            color: #1e293b;
            transform: rotateY(180deg);
            font-weight: 700;
            border: 2px solid #4f46e5;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake-error {
            animation: shake 0.4s ease-in-out 0s 2;
            border-color: #ef4444 !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .success-pulse {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        
        #loadingOverlay {
            background: rgba(15, 23, 42, 0.95);
            z-index: 100;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Loading State -->
    <div id="loadingOverlay" class="fixed inset-0 flex flex-col items-center justify-center p-6 text-center">
        <div id="loaderIcon" class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
        <p id="loadingText" class="text-xl font-bold tracking-widest uppercase mb-4">Завантаження пісень...</p>
        
        <!-- Скрытый инпут для выбора файла -->
        <input type="file" id="fileInput" accept=".csv" class="hidden" onchange="handleFileSelect(event)">
        
        <!-- Кнопка выбора файла, если автозагрузка не удалась -->
        <button id="fallbackBtn" onclick="document.getElementById('fileInput').click()" class="hidden bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-4 rounded-2xl font-bold transition-all flex items-center gap-2">
            <i data-lucide="file-up"></i> Оберіть файл songs.csv
        </button>
    </div>

    <div id="app" class="max-w-6xl mx-auto hidden">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-900 mb-2 glow-text uppercase tracking-tighter">Музичний Квіз</h1>
            <p class="text-indigo-400 font-medium italic">Вгадай пісню за мінімальну кількість слів</p>
        </header>

        <!-- Game Stats -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <div class="glass-panel px-6 py-3 rounded-2xl flex items-center gap-3">
                <i data-lucide="layers" class="text-indigo-400"></i>
                <span class="text-sm uppercase tracking-widest opacity-70">Раунд:</span>
                <span id="currentRoundDisplay" class="text-xl font-bold">0/0</span>
            </div>
            <div class="glass-panel px-6 py-3 rounded-2xl flex items-center gap-3">
                <i data-lucide="eye" class="text-yellow-400"></i>
                <span class="text-sm uppercase tracking-widest opacity-70">Відкрито слів:</span>
                <span id="openedCountDisplay" class="text-xl font-bold text-yellow-400">0</span>
            </div>
        </div>

        <!-- Lyrics Grid -->
        <div id="lyricsGrid" class="flex flex-wrap justify-center gap-4 mb-12 min-h-[180px]">
            <!-- Плитки будуть тут -->
        </div>

        <!-- Answer Input Box -->
        <div id="inputBox" class="max-w-xl mx-auto mb-12">
            <div class="glass-panel p-2 rounded-3xl flex gap-2">
                <input type="text" id="userInput" placeholder="Напишіть назву або виконавця..." 
                    class="bg-transparent border-none outline-none flex-grow px-6 py-4 text-white text-lg placeholder:text-slate-500"
                    onkeypress="if(event.key === 'Enter') checkAnswer()">
                <button onclick="checkAnswer()" class="bg-indigo-600 hover:bg-indigo-500 px-8 py-4 rounded-2xl font-bold transition-all flex items-center gap-2">
                    <i data-lucide="search"></i> Відповісти
                </button>
            </div>
        </div>

        <!-- Answer Section (Hidden by default) -->
        <div id="answerSection" class="hidden text-center mb-12 animate-bounce">
            <div class="inline-block glass-panel px-8 py-4 rounded-3xl border-green-500/50 success-pulse">
                <p class="text-sm uppercase tracking-widest text-green-400 mb-1">Правильно!</p>
                <h2 id="songTitleDisplay" class="text-2xl md:text-4xl font-bold">Назва пісні</h2>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4">
            <button id="showAnswerBtn" onclick="showAnswer(true)" class="bg-slate-700/50 hover:bg-slate-700 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-2 transition-all">
                <i data-lucide="help-circle"></i> Здатися
            </button>
            <button onclick="nextRound()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-2xl font-bold flex items-center gap-2 transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-indigo-900/20">
                Наступний раунд <i data-lucide="arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        let songData = [];
        let currentRound = 0;
        let openedCount = 0;
        let isSolved = false;

        function initIcons() {
            lucide.createIcons();
        }

        // Обробка тексту CSV
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            return lines.map(line => {
                const parts = line.split(';');
                if (parts.length >= 2) {
                    return {
                        lyrics: parts[0].trim(),
                        title: parts[1].trim()
                    };
                }
                return null;
            }).filter(s => s !== null);
        }

        // Запуск гри після отримання даних
        function startQuiz(data) {
            if (!data || data.length === 0) {
                alert("Помилка: Не знайдено коректних даних у файлі.");
                return;
            }
            songData = data;
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadRound(0);
        }

        // Ручний вибір файлу (якщо fetch не спрацював)
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const songs = parseCSV(e.target.result);
                startQuiz(songs);
            };
            reader.readAsText(file);
        }

        // Функція завантаження CSV (спроба автозавантаження)
        async function loadSongsFromCSV() {
            const loadingText = document.getElementById('loadingText');
            const fallbackBtn = document.getElementById('fallbackBtn');
            const loaderIcon = document.getElementById('loaderIcon');

            try {
                // Спробуємо завантажити файл за відносним шляхом
                const response = await fetch('songs.csv');
                if (!response.ok) throw new Error('Не вдалося завантажити songs.csv автоматично');
                
                const text = await response.text();
                const songs = parseCSV(text);
                startQuiz(songs);

            } catch (error) {
                console.warn("Auto-fetch failed, showing manual selector:", error.message);
                // Показуємо кнопку вибору файлу, якщо автозавантаження заблоковано браузером
                loadingText.innerHTML = `<span class="text-indigo-300">Локальний доступ обмежено браузером</span><br><small class="normal-case opacity-60">Будь ласка, вкажіть файл вручну для початку гри</small>`;
                loaderIcon.classList.add('hidden');
                fallbackBtn.classList.remove('hidden');
                initIcons(); // оновити іконку на кнопці
            }
        }

        function loadRound(index) {
            if (songData.length === 0) return;
            
            if (index >= songData.length) {
                alert("Квіз завершено! Починаємо спочатку.");
                currentRound = 0;
                index = 0;
            }

            isSolved = false;
            const song = songData[index];
            const words = song.lyrics.split(/\s+/).filter(w => w.length > 0);
            const grid = document.getElementById('lyricsGrid');
            
            grid.innerHTML = '';
            openedCount = 0;
            updateStats();
            
            document.getElementById('answerSection').classList.add('hidden');
            document.getElementById('inputBox').classList.remove('hidden');
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').parentElement.classList.remove('shake-error');
            document.getElementById('songTitleDisplay').innerText = song.title;

            words.forEach((word, i) => {
                const card = document.createElement('div');
                card.className = 'card-container w-28 h-16 md:w-36 md:h-20';
                
                card.innerHTML = `
                    <div class="card-inner" onclick="flipCard(this)">
                        <div class="card-front">
                            <span class="text-xl font-bold opacity-30">${i + 1}</span>
                        </div>
                        <div class="card-back">
                            <span class="text-sm md:text-base break-words px-1">${word}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('currentRoundDisplay').innerText = `${index + 1}/${songData.length}`;
        }

        function flipCard(element) {
            if (isSolved) return;
            if (!element.classList.contains('flipped')) {
                element.classList.add('flipped');
                openedCount++;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('openedCountDisplay').innerText = openedCount;
        }

        function checkAnswer() {
            if (isSolved) return;

            const userInput = document.getElementById('userInput').value.trim().toLowerCase();
            const correctAnswer = songData[currentRound].title.toLowerCase();

            if (userInput.length < 2) return;

            const inputWords = userInput.split(' ').filter(w => w.length > 2);
            let matchCount = 0;
            
            inputWords.forEach(word => {
                if (correctAnswer.includes(word)) matchCount++;
            });

            if (correctAnswer.includes(userInput) || (inputWords.length > 0 && matchCount >= 1)) {
                celebrate();
            } else {
                fail();
            }
        }

        function celebrate() {
            isSolved = true;
            showAnswer(false);
            
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#4f46e5', '#fbbf24', '#ffffff']
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#4f46e5', '#fbbf24', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function fail() {
            const inputContainer = document.getElementById('userInput').parentElement;
            inputContainer.classList.add('shake-error');
            setTimeout(() => {
                inputContainer.classList.remove('shake-error');
            }, 800);
        }

        function showAnswer(isManual) {
            isSolved = true;
            document.getElementById('answerSection').classList.remove('hidden');
            document.getElementById('inputBox').classList.add('hidden');
            
            const allCards = document.querySelectorAll('.card-inner');
            allCards.forEach(card => card.classList.add('flipped'));
        }

        function nextRound() {
            currentRound++;
            loadRound(currentRound);
        }

        window.onload = () => {
            initIcons();
            loadSongsFromCSV();
        };
    </script>
</body>
</html>
